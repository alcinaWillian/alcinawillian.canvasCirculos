<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exemplos graaaaaah</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if(canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgb(255, 0, 0)";
                    cntxt.moveTo(200, 100);
                    cntxt.bezierCurveTo(120, 50, 120, 200, 200, 200);
                    cntxt.moveTo(200, 100);
                    cntxt.bezierCurveTo(280, 50, 280, 200, 200, 200);
                    cntxt.fill();
                    cntxt.stroke();
                    cntxt.closePath();
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgb(0, 255, 0)";
                    cntxt.moveTo(200, 100);
                    cntxt.bezierCurveTo(170, 50, 240, 30, 280, 30);
                    cntxt.fill();
                    cntxt.stroke();
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgb(0, 255, 0)";
                    cntxt.moveTo(200, 99);
                    cntxt.bezierCurveTo(190, 60, 270, 70, 280, 30);
                    cntxt.bezierCurveTo(200, 65, 260, 40, 280, 30);
                    cntxt.fill();
                    cntxt.stroke();
                    cntxt.closePath();
                }
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="meuCanvas" width="1280" height="720" style="border:1px solid #000000; "></canvas>
    </body>
</html>
